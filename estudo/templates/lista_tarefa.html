 {%extends 'base.html'%}
 

{%block content %}

<div class="cotainer">

    <div class="row">
        <h3>Lista de tarefas</h3>

        <form method="get" class="row">
            <div class="col-9">
                <input type="text" name="pesquisa" class="form-control">
            </div>

            <div class="col-3">
                <button type="submit" class="btn btn-dark">Pesquisar</button>
            </div>
        </form>



        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    {%for linha in context['dados']%}
                    <tr>
                        <td>{{linha.title }}</td>
                        <td>{{linha.creation_date }}</td>
                    </tr>
                    {%endfor%}

                </tbody>
            </table>
        </div>

    </div>
</div>
{% endblock%}
